<!DOCTYPE html>
<html lang="zh">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站目錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/global.css">

    <script type="module" src="/components/navbar-component.js"></script>

                    <div class="main-top__title">
                        <h1 class="main-top__title-text">網站目錄</h1>
                        <div class="ml-2 relative group">
                            <i class="fas fa-info-circle text-blue-400 cursor-pointer"></i>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="main-panel">

                                    診所資訊
                                </td>
                                <td class="p_directory-list__cell p_directory-list__actions">
                                    <button class="p_directory-list__button" data-action="up">
                                        <i class="fas fa-arrow-up"></i>
                                    </button>
                                    <button class="p_directory-list__button" data-action="down">
                                        <i class="fas fa-arrow-down"></i>
                                    </button>
                                    <button class="p_directory-list__button" data-action="edit">
                                        <i class="fas fa-pen"></i>
                                    </button>
                                    <button class="p_directory-list__button" data-action="delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>

                                    <button class="p_directory-list__button" data-action="delete">

                                    </button>

                            <tr class="p_directory-list__row p_directory-list__child" data-parent="clinic">

                                <td class="p_directory-list__cell p_directory-list__actions">

                                    <button class="p_directory-list__button" data-action="up">

                                    <button class="p_directory-list__button" data-action="down">

                                    <button class="p_directory-list__button" data-action="delete">

                                    </button>
                                </td>

                                <td class="p_directory-list__cell p_directory-list__actions">
