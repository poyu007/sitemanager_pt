<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約列表管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/global.css">
    <link rel="stylesheet" href="/assets/pages.css">
    <script type="module" src="/components/navbar-component.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <navbar-component style="flex-shrink: 0;"></navbar-component>
        <main>
            <div class="main-top">
                <div class="main-top__container">
                    <div class="main-top__title">
                        <h1 class="main-top__title-text">預約列表管理</h1>
                        <div class="ml-2 relative group">
                            <i class="fas fa-info-circle text-blue-400 cursor-pointer"></i>
                            <div class="main-top-helper">
                                管理所有患者的預約資料
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="main-panel">
                <div class="main-panel-action px-6 py-4 flex justify-between">
                    <div class="main-panel-action-left flex items-center space-x-4">
                        <div class="relative w-48">
                            <select class="block w-full bg-white border border-gray-300 text-gray-700 py-1.5 pl-3 pr-8 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-sm">
                                <option class="text-gray-700 text-sm">全部診所</option>
                                <option class="text-gray-700 text-sm">台北總院</option>
                                <option class="text-gray-700 text-sm">台中分院</option>
                                <option class="text-gray-700 text-sm">高雄分院</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2 text-gray-500">
                                <i class="fas fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                        <div class="inline-flex rounded-md shadow-sm">
                            <button class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100">
                                全部
                            </button>
                            <button class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border-t border-b border-gray-200 hover:bg-gray-100">
                                今日
                            </button>
                            <button class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-200 rounded-r-lg hover:bg-gray-100">
                                未來一週
                            </button>
                        </div>
                    </div>
                    <div class="main-panel-action-right">
                        <button class="flex items-center px-3 py-1.5 text-xs font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <i class="fas fa-file-alt mr-2"></i>
                            查看表單
                        </button>
                    </div>
                </div>
                
                <div class="main-panel-func">
                    <div class="overflow-x-auto bg-white rounded-lg shadow">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">性別</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">聯絡手機</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">預約日期</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">預約時段</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">王小明</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">男</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">0912-345-678</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">example@mail.com</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2023-06-15</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">上午 10:00</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <button class="text-blue-600 hover:text-blue-900 mr-3">編輯</button>
                                        <button class="text-red-600 hover:text-red-900">取消</button>
                                    </td>
                                </tr>
                                <!-- 更多預約資料行... -->
                            </tbody>
                        </table>
                    </div>
                    <!-- 分頁控制保持不變 -->
                </div>
            </section>
        </main>
    </div>
    <script src="/assets/pages.js"></script>
</body>
</html>
