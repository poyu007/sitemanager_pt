<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Manager - 媒體庫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global.css">
    <script type="module" src="/components/navbar-component.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <navbar-component style="flex-shrink: 0; width: 256px;"></navbar-component>

        <div class="flex-1 overflow-auto">
            <div class="py-6 px-8">
                <!-- 定義 main-top 區域 -->
                <div class="main-top px-4 py-6 sm:px-0">
                    <div class="main-top__container flex justify-between items-center mb-6">
                        <div class="main-top__title flex items-center">
                            <h1 class="main-top__title-text text-2xl font-semibold text-gray-900">媒體庫</h1>
                            <div class="ml-2 relative group">
                                <i class="fas fa-info-circle text-gray-400 cursor-pointer"></i>
                                <div class="main-top-helper">
                                        管理網站所有媒體資源
                                </div>
                            </div>
                        </div>
                        <button onclick="openAddMediaModal()" class="main-top__button">
                            <i class="fas fa-plus mr-2"></i>新增媒體
                        </button>
                    </div>
                </div>

                <!-- 定義 main-panel 區域 -->
                <div class="main-panel">
                    <ul class="divide-y divide-gray-200">
                        <li>
                            <div class="px-4 py-4 sm:px-6">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <div class="ml-3">
                                            <p class="text-sm font-medium text-indigo-600">媒體檔案</p>
                                            <p class="text-sm text-gray-500">媒體描述</p>
                                        </div>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button class="text-indigo-600 hover:text-indigo-900">
                                            <i class="fas fa-edit"></i> 編輯
                                        </button>
                                        <button class="text-red-600 hover:text-red-900">
                                            <i class="fas fa-trash"></i> 刪除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- 更多媒體項目... -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增媒體模態框 -->
    <div class="hidden fixed z-10 inset-0 overflow-y-auto" id="addMediaModal">
        <!-- 模態框內容 -->
    </div>

    <script>
        function openAddMediaModal() {
            document.getElementById('addMediaModal').classList.remove('hidden');
        }
    </script>
</body>
</html>
